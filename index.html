<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rishav Portfolio</title>
  
  <!-- âœ… CSS in the same file -->
  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111827; /* dark navy */
      padding: 20px 50px;
    }

    .logo {
      color: white;
      font-size: 36px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 25px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #60a5fa; /* light blue */
    }

    /* ---------- HERO SECTION ---------- */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      background-color: #f3f4f6;
      flex-wrap: wrap;
    }

    .hero .text {
      max-width: 50%;
    }

    .hero .text h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero .text p {
      font-size: 2.5rem;
      color: #555;
    }

    .hero .image img {
      width: 500px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero .text, .hero .image img {
        max-width: 100%;
      }
      .hero .image img {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- âœ… Navbar -->
  <nav class="navbar">
    <div class="logo">Portfolio</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- âœ… Hero Section -->
  <header class="hero">
    <div class="text">
      <h1>Hi, I'm Rishav ðŸ‘‹</h1>
      <p>DevOps & Web Development Enthusiast</p>
    </div>

    <div class="image">
      <img src="png.png" alt="Rishav photo">
    </div>
  </header>

  <!-- âœ… JS in the same file -->
  <script>
    console.log("Navbar ready!");
  </script>

</body>
</html>
